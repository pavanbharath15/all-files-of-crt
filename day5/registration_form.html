<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <h1 align="center" style="font-size:40px;"><b>Event Registration From</b></h1>
    <pre>
    <label>Full Name</label>
    <input type="text" placeholder="Enter the name">
    <label>Email</label>
    <input type="email" placeholder="enter email">
    <label>Phone Number</label>
    <input type="tel" placeholder="Ph number">
    <label>address</label>
    <input type="text" placeholder="your address">
    <label>collage name</label>
    <input type="text" placeholder="clg Name">
    <fieldset style="width: 30px; height: 70px;">
    <label>EVENTS</label>
    <label><input id="techinal" type="radio"> TECHNICAL</label>
    <input type="radio" id="Non-Technial">NON-TECHNICAL</label>
    </fieldset>
    <input type="date" placeholder="date">
    <input type="time" placeholder="time">
    <input type="file" placeholder="send file">
    <input type="url" placeholder="enter url">
    </pre>
</body>
</html>
